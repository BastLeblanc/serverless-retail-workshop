{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      &nbsp;
    </div>
    <div class="row justify-content-md-center">
      <div class="col">
        <div class="row">
          <div class="col">
            <h1>Checkout</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="alert alert-danger col-sm-6" role="alert">
              <i class="fas fa-user-ninja"></i> This is a terrible form, fix me!
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">

            <form method="post">
              {% csrf_token %}
              <fieldset>
                <legend>Delivery Details</legend>

                <div class="form-group">
                  <label class="col-sm-3 control-label" for="full-name">Full Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="full-name" id="full-name"
                           placeholder="Full Name">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="textinput">Line 1</label>
                  <div class="col-sm-9">
                    <input type="text" placeholder="Address Line 1" class="form-control">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="textinput">Line 2</label>
                  <div class="col-sm-9">
                    <input type="text" placeholder="Address Line 2" class="form-control">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="textinput">City</label>
                  <div class="col-sm-9">
                    <input type="text" placeholder="City" class="form-control">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="textinput">State</label>
                  <div class="col-sm-4">
                    <input type="text" placeholder="State" class="form-control">
                  </div>

                  <label class="col-sm-2 control-label" for="textinput">Postcode</label>
                  <div class="col-sm-4">
                    <input type="text" placeholder="Post Code" class="form-control">
                  </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="textinput">Country</label>
                  <div class="col-sm-6">
                    <input type="text" placeholder="Country" class="form-control">
                  </div>
                </div>

              </fieldset>
              <fieldset>
                <legend>Payment</legend>
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="card-holder-name" id="card-holder-name"
                           placeholder="Card Holder's Name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="card-number" id="card-number"
                           placeholder="Debit/Credit Card Number">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="expiry">Card CVV</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" name="expiry" id="expiry" placeholder="MM/YY">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success"><i class="fas fa-shopping-cart" onClick="var e=this;setTimeout(function(){e.disabled=true;},0);return true;"></i> Pay Now</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
